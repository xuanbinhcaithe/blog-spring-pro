<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>View blog of Author</h1>
    <p>
        <a href="/authors">Back to list author</a>
    </p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Content</th>
        </tr>
        <tr th:each="b : ${blog}">
            <td th:text="${b.name}"></td>
            <td th:text="${b.getContent()}"></td>
        </tr>
    </table>
</body>
</html>
